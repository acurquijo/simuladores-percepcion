<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.wrapper{
  width:550px;
  height:340px;
  overflow:hidden;
  border-radius:12px;
  position:relative;
}

img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation: wave 8s ease-in-out infinite;
}

@keyframes wave{
  0% { transform: scale(1) translateY(0px); }
  50% { transform: scale(1.02) translateY(-5px); }
  100% { transform: scale(1) translateY(0px); }
}
</style>
</head>
<body>

<div class="wrapper">
  <img src="alex-grey-image.jpg">
</div>

</body>
</html>
