<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Contraste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }

    .scene {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner {
      width: 100px;   /* 1/3 del fondo */
      height: 100px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin: 30px auto;
      gap: 40px;
    }

    .panel {
      flex: 1;
      text-align: left;
    }

    .panel h4 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="range"] {
      width: 100%;
    }

    /* sliders coloreados */
    .r { accent-color: red; }
    .g { accent-color: green; }
    .b { accent-color: blue; }
  </style>
</head>
<body>

<h2>Simulador de contraste (fondo vs cuadro interno)</h2>

<div id="background" class="scene">
  <div id="inner" class="inner"></div>
</div>

<div class="controls">
  <div class="panel">
    <h4>Color del fondo</h4>
    <label>Red <input type="range" class="r" id="bgR" min="0" max="255" value="120"></label>
    <label>Green <input type="range" class="g" id="bgG" min="0" max="255" value="120"></label>
    <label>Blue <input type="range" class="b" id="bgB" min="0" max="255" value="120"></label>
  </div>

  <div class="panel">
    <h4>Color del cuadro interno</h4>
    <label>Red <input type="range" class="r" id="inR" min="0" max="255" value="120"></label>
    <label>Green <input type="range" class="g" id="inG" min="0" max="255" value="120"></label>
    <label>Blue <input type="range" class="b" id="inB" min="0" max="255" value="120"></label>
  </div>
</div>

<script>
  const bg = document.getElementById("background");
  const inner = document.getElementById("inner");

  const sliders = document.querySelectorAll("input[type='range']");

  function updateColors() {
    const bgColor = `rgb(
      ${bgR.value},
      ${bgG.value},
      ${bgB.value}
    )`;

    const inColor = `rgb(
      ${inR.value},
      ${inG.value},
      ${inB.value}
    )`;

    bg.style.backgroundColor = bgColor;
    inner.style.backgroundColor = inColor;
  }

  sliders.forEach(s => s.addEventListener("input", updateColors));

  updateColors();
</script>

</body>
</html>
