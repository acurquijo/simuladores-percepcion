<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Laboratorio Perceptual 5</title>

<style>
  :root {
    --primary: #162593;
    --accent: #00e2e0;
    --bg-panel: #ececec;
    --white: #ffffff;
  }

  body {
    margin: 0;
    height: 100vh;
    background: white;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Contenedor Principal: 550 x 340 px */
  .container {
    width: 550px;
    height: 340px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    display: flex;
    overflow: hidden;
    border: 1px solid #ddd;
  }

  /* Área de Visualización (Izquierda) */
  .scene {
    flex: 1;
    background: var(--bg-panel);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .ball {
    width: 80px;
    height: 80px;
    background: var(--primary);
    border-radius: 50%;
    transition: transform 0.1s ease-out;
    box-shadow: 0 10px 25px rgba(22, 37, 147, 0.2);
  }

  /* Panel de Control (Derecha) */
  .controls {
    width: 220px;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 25px;
    border-left: 1px solid #eee;
    box-sizing: border-box;
  }

  .control-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .instruction-tag {
    align-self: flex-start;
    background: var(--primary);
    color: var(--white);
    font-size: 9px;
    font-weight: bold;
    padding: 3px 8px;
    border-radius: 4px;
    text-transform: uppercase;
    margin-bottom: -5px;
  }

  label {
    font-size: 14px;
    font-weight: 600;
    color: #333;
    display: flex;
    justify-content: space-between;
  }

  .value-display {
    color: var(--primary);
    font-size: 13px;
  }

  /* SLIDERS PERSONALIZADOS*/
  input[type="range"] {
    appearance: none;
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    background: #e0e0e0;
    border-radius: 10px;
    outline: none;
    background-image: linear-gradient(to right, var(--accent), var(--primary));
    background-repeat: no-repeat;
    background-size: 40% 100%; /* Valor inicial */
  }

  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    -webkit-appearance: none;
    height: 24px;
    width: 24px;
    border-radius: 50%;
    background: var(--primary);
    cursor: pointer;
    border: 2px solid var(--white);
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  input[type="range"]::-moz-range-thumb {
    height: 24px;
    width: 24px;
    border-radius: 50%;
    background: var(--primary);
    cursor: pointer;
    border: 2px solid var(--white);
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  /* BOTÓN */
  button {
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 0.5px;
  }

  button:hover {
    filter: brightness(1.2);
    transform: translateY(-1px);
  }

  button.active {
    background: #333;
    box-shadow: 0 4px 12px rgba(22, 37, 147, 0.3);
  }
</style>
</head>

<body>

<div class="container">
  <div class="scene">
    <div class="ball" id="ball"></div>
  </div>

  <div class="controls">
    
    <div class="control-group">
      <label>
        Intensidad
        <span class="value-display" id="valDisplay">40%</span>
      </label>
      <input type="range" min="0" max="1" step="0.01" value="0.4" id="control">
    </div>

    <button id="toggleAudio">Reproducir sonido</button>
  </div>
</div>

<audio id="audio" src="audio.mp3" loop></audio>

<script>
  const slider = document.getElementById("control");
  const ball = document.getElementById("ball");
  const audio = document.getElementById("audio");
  const valDisplay = document.getElementById("valDisplay");
  const toggleBtn = document.getElementById("toggleAudio");

  let playing = false;

  function updateVisuals() {
    const val = slider.value;
    const percentage = val * 100;
    
    // Actualizar Slider
    slider.style.backgroundSize = percentage + '% 100%';
    valDisplay.textContent = Math.round(percentage) + '%';

    // Actualizar Volumen
    audio.volume = val;

    // Actualizar Tamaño de la bola (Efecto de escala)
    // Escala desde 0.5 hasta 2.5 según la intensidad
    const scale = 0.5 + (val * 2);
    ball.style.transform = `scale(${scale})`;
  }

  slider.addEventListener("input", updateVisuals);

  toggleBtn.addEventListener("click", () => {
    playing = !playing;

    if (playing) {
      audio.play().catch(e => console.log("Esperando interacción..."));
      toggleBtn.textContent = "Pausar sonido";
      toggleBtn.classList.add("active");
    } else {
      audio.pause();
      toggleBtn.textContent = "Reproducir sonido";
      toggleBtn.classList.remove("active");
    }
  });

  // Inicializar estado visual
  updateVisuals();
</script>

</body>
</html>
