<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Laboratorio Perceptual 1</title>

<style>
  :root {
    --primary: #162593;
    --accent: #00e2e0;
    --track-bg: #e0e0e0;
  }

  body {
    margin: 0;
    background: #fff; /* Fondo oscuro para resaltar el panel */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* PANEL DE VISUALIZACIÓN: 550 x 340 px */
  .wrapper {
    width: 550px;
    height: 340px;
    background: #ececec;
    border-radius: 20px;
    padding: 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  /* ESCENA (Área de los puntos) */
  .scene {
    position: relative;
    height: 140px;
    border-radius: 12px;
    background: #f8f9fa;
    border: 1px solid #eee;
    overflow: hidden;
  }

  .dot {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: var(--primary);
    display: none;
    box-shadow: 0 0 15px rgba(22, 37, 147, 0.3);
  }

  /* CONTROLES */
  .controls {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .control-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  label {
    font-size: 15px;
    font-weight: 600;
    color: #333;
    display: flex;
    justify-content: space-between;
  }

  .value-display {
    color: var(--primary);
    font-size: 14px;
  }

  /* ESTILO DE SLIDERS (Sincronizado con Lab 2) */
  input[type="range"] {
    appearance: none;
    -webkit-appearance: none;
    width: 100%;
    height: 12px;
    background: var(--track-bg);
    border-radius: 10px;
    outline: none;
    background-image: linear-gradient(to right, var(--accent), var(--primary));
    background-repeat: no-repeat;
    background-size: 0% 100%; /* Actualizado por JS */
  }

  /* Thumb para Chrome/Safari/Edge */
  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    -webkit-appearance: none;
    height: 26px;
    width: 26px;
    border-radius: 50%;
    background: var(--primary);
    cursor: pointer;
    border: 2px solid #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  /* Thumb para Firefox */
  input[type="range"]::-moz-range-thumb {
    height: 26px;
    width: 26px;
    border-radius: 50%;
    background: var(--primary);
    cursor: pointer;
    border: 2px solid #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
</style>
</head>

<body>

<div class="wrapper">
  <div class="scene">
    <div class="dot" id="dotA"></div>
    <div class="dot" id="dotB"></div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label>
        Δt – Intervalo (ms)
        <span class="value-display" id="dtVal">150 ms</span>
      </label>
      <input type="range" min="30" max="500" value="150" id="dtSlider">
    </div>

    <div class="control-group">
      <label>
        Δx – Distancia (px)
        <span class="value-display" id="dxVal">120 px</span>
      </label>
      <input type="range" min="20" max="350" value="120" id="dxSlider">
    </div>
  </div>
</div>

<script>
const dotA = document.getElementById("dotA");
const dotB = document.getElementById("dotB");
const dtSlider = document.getElementById("dtSlider");
const dxSlider = document.getElementById("dxSlider");
const dtVal = document.getElementById("dtVal");
const dxVal = document.getElementById("dxVal");

function updateSliderStyle(slider) {
  const percentage = ((slider.value - slider.min) / (slider.max - slider.min)) * 100;
  slider.style.backgroundSize = percentage + '% 100%';
}

function positionDots() {
  const dx = parseInt(dxSlider.value);
  const sceneWidth = 490; // Ancho interno aproximado (550 - padding)
  const center = sceneWidth / 2;

  // Ajuste para que el centro del punto (12px de radio) sea la referencia
  dotA.style.left = (center - dx / 2 - 12) + "px";
  dotB.style.left = (center + dx / 2 - 12) + "px";
}

let timeoutA, timeoutB, nextLoop;

function runPhiLoop() {
  // Limpiar timers previos para evitar solapamientos al mover sliders
  clearTimeout(timeoutA);
  clearTimeout(timeoutB);
  clearTimeout(nextLoop);

  const dt = parseInt(dtSlider.value);

  // Fase 1: Punto A
  dotA.style.display = "block";
  dotB.style.display = "none";

  timeoutA = setTimeout(() => {
    dotA.style.display = "none";
    // Fase 2: Punto B tras el intervalo dt
    dotB.style.display = "block";
    
    timeoutB = setTimeout(() => {
      dotB.style.display = "none";
      // Reiniciar ciclo con una pausa proporcional para claridad
      nextLoop = setTimeout(runPhiLoop, dt);
    }, dt);
  }, dt);
}

// Inicialización de estilos y eventos
[dtSlider, dxSlider].forEach(slider => {
  updateSliderStyle(slider);
  slider.addEventListener("input", () => {
    updateSliderStyle(slider);
    positionDots();
    // Actualizar textos
    dtVal.textContent = dtSlider.value + " ms";
    dxVal.textContent = dxSlider.value + " px";
  });
});

// Ajuste inicial y arranque
positionDots();
runPhiLoop();
</script>

</body>
</html>
