<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RotaciÃ³n con referencia</title>

<style>
  body {
    font-family: sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  .container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    width: 520px;
  }

  .images {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .images img {
    width: 220px;
    transform: rotate(180deg);
    transition: transform 0.15s linear;
  }

  label {
    font-size: 14px;
    display: block;
    margin-bottom: 6px;
  }

  input[type="range"] {
    width: 100%;
    margin-bottom: 12px;
  }

  button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    background: #e0e0e0;
  }

  button.active {
    background: #ffcc66;
    box-shadow: inset 0 0 0 2px #cc9900;
  }
</style>
</head>

<body>

<div class="container">
  <div class="images">
    <img src="mujer1.png" id="img1">
    <img src="mujer2.png" id="img2">
  </div>

  <label>
    RotaciÃ³n
    <input type="range" min="0" max="180" value="180" id="rotationSlider">
  </label>

  <button id="refBtn" onclick="toggleReference()">
    ðŸ”’ Referencia fija
  </button>
</div>

<script>
  const slider = document.getElementById("rotationSlider");
  const img1 = document.getElementById("img1");
  const img2 = document.getElementById("img2");
  const refBtn = document.getElementById("refBtn");

  let referenceFixed = false;

  function updateRotation() {
    const angle = slider.value;

    if (referenceFixed) {
      img1.style.transform = "rotate(0deg)";
      img2.style.transform = `rotate(${angle}deg)`;
    } else {
      img1.style.transform = `rotate(${angle}deg)`;
      img2.style.transform = `rotate(${angle}deg)`;
    }
  }

  function toggleReference() {
    referenceFixed = !referenceFixed;
    refBtn.classList.toggle("active", referenceFixed);
    updateRotation();
  }

  slider.addEventListener("input", updateRotation);
</script>

</body>
</html>
