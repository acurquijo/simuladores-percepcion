<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tamaño y volumen</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f2f2f2;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
  }

  .scene {
    width: 260px;
    height: 260px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .ball {
    width: 80px;
    height: 80px;
    background: #4caf50;
    border-radius: 50%;
    transition: width 0.1s, height 0.1s;
  }

  input[type="range"] {
    width: 260px;
  }

  label {
    font-size: 14px;
    color: #444;
  }

  button {
  padding: 8px 16px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: white;
  cursor: pointer;
}

button.active {
  background: #4caf50;
}

</style>
</head>

<body>

<div class="container">
  <div class="scene">
    <div class="ball" id="ball"></div>
  </div>

  <label>
    Intensidad
    <input type="range" min="0" max="1" step="0.01" value="0.4" id="control">
  </label>

  <button id="toggleAudio">Reproducir sonido</button>

</div>

<audio id="audio" src="audio.mp3" loop></audio>

<script>
  const slider = document.getElementById("control");
  const ball = document.getElementById("ball");
  const audio = document.getElementById("audio");

  audio.volume = slider.value;

  // Autoplay con primer input (por políticas del navegador)
  slider.addEventListener("input", () => {
  audio.volume = slider.value;

  const size = 40 + slider.value * 140;
  ball.style.width = `${size}px`;
  ball.style.height = `${size}px`;
});


  const toggleBtn = document.getElementById("toggleAudio");
let playing = false;

toggleBtn.addEventListener("click", () => {
  playing = !playing;

  if (playing) {
    audio.play();
    toggleBtn.textContent = "Pausar sonido";
    toggleBtn.classList.add("active");
  } else {
    audio.pause();
    toggleBtn.textContent = "Reproducir sonido";
    toggleBtn.classList.remove("active");
  }
});

</script>

</body>
</html>
